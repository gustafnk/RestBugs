<div>

  <script id="angular-template" type="text/x-handlebars-template">
    <div class="container-fluid" ng-app="board" id="ng-app" ng-controller="BoardController">
      <header>
        <div class="navbar">
          <div class="navbar-inner">
            <ul class="nav">
              <li><a href="#" ng-click="add()">Add bug</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="addFormContainer"></div>

      <!-- {{categories | json}} -->
      <div class="categories">
        <div class="category {{category.name}} span3" ng-repeat="category in categories | orderBy:'order'">
            <h2 ng-bind="category.name"></h2>
            <div class="droparea">
              <ul class="unstyled">
                <li class="bug well" ng-repeat="bug in category.bugs">
                  <strong ng-bind="bug.title"></strong>
                  <div ng-bind="bug.description"></div>
                  <div ng-repeat="action in bug.actions">
                    <!-- Could this be solved in a more "angular-ish" way? -->
                    <button class="{{action.cssClass}}" ng-click="move({currentCategory: category.name, action: action})" data-method="{{action.method}}" data-id="{{action.id}}" data-action="{{action.action}}" class="{{action.name}} btn">{{action.name}}</button>
                  </div>
                </li>
              </ul>
            </div>
        </div>   
      </div>

    </div>
  </script>

</div>
